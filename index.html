<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Boids Demo</title>
	<link href="boids.css" rel="stylesheet" />
	<script defer src="boids.js"></script>
</head>
<body>
	<div id="content">
		<div class="form-group inline">
			<div class="form-item">
				<label>Avoid Factor</label>
				<input type="range" min="0" max="100" value="10" id="avoid-factor-input" />
			</div>
			<div class="form-item">
				<label>Align Factor</label>
				<input type="range" min="0" max="100" value="5" id="align-factor-input" />
			</div>
			<div class="form-item">
				<label>Cohere Factor</label>
				<input type="range" min="0" max="100" value="5" id="cohere-factor-input" />
			</div>

		</div>
		<canvas id="canvas" width="1000" height="1000"/>
	</div>
</body>
</html>
